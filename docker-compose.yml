# Docker Compose configuration for Mantra SDK local development
version: '3.8'

services:
  # Main MCP Server
  mcp-server:
    build:
      context: .
      target: mcp-server
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: mantra-sdk:mcp-server
    container_name: mantra-mcp-server
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - RUST_LOG=info
      - MANTRA_NETWORK=testnet
      - MCP_TRANSPORT=http
      - MCP_PORT=8080
      - ENABLE_METRICS=true
      - ENABLE_SECURITY=true
      - ENABLE_RESILIENCE=true
    volumes:
      - ./config:/app/config:ro
      - mcp-data:/app/data
      - mcp-logs:/app/logs
    networks:
      - mantra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
      - prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp-server.rule=Host(`mcp.localhost`)"
      - "traefik.http.services.mcp-server.loadbalancer.server.port=8080"

  # TUI Development Environment
  tui-dev:
    build:
      context: .
      target: development
    image: mantra-sdk:tui-dev
    container_name: mantra-tui-dev
    environment:
      - RUST_LOG=debug
      - MANTRA_NETWORK=testnet
    volumes:
      - .:/usr/src/app
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/usr/src/app/target
    networks:
      - mantra-network
    stdin_open: true
    tty: true
    profiles:
      - development

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: mantra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - mantra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: mantra-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - mantra-network
    restart: unless-stopped

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: mantra-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - mantra-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: mantra-jaeger
    ports:
      - "14268:14268"
      - "16686:16686"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    volumes:
      - jaeger-data:/badger
    networks:
      - mantra-network
    restart: unless-stopped

  # Nginx reverse proxy and load balancer
  nginx:
    image: nginx:alpine
    container_name: mantra-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    networks:
      - mantra-network
    restart: unless-stopped
    depends_on:
      - mcp-server
    profiles:
      - production

  # Log aggregation with Fluentd
  fluentd:
    image: fluent/fluentd:v1.16-debian-1
    container_name: mantra-fluentd
    volumes:
      - ./config/fluentd/fluent.conf:/fluentd/etc/fluent.conf:ro
      - mcp-logs:/var/log/mcp
      - nginx-logs:/var/log/nginx
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - mantra-network
    restart: unless-stopped
    profiles:
      - logging

  # Testing environment
  test-runner:
    build:
      context: .
      target: testing
    image: mantra-sdk:testing
    container_name: mantra-test-runner
    environment:
      - RUST_LOG=debug
      - MANTRA_NETWORK=testnet
    volumes:
      - .:/usr/src/app
      - cargo-cache:/usr/local/cargo/registry
      - ./test-results:/app/test-results
    networks:
      - mantra-network
    profiles:
      - testing
    command: ["sh", "-c", "cargo test --features mcp,performance,security,resilience && cargo test --features tui-dex"]

networks:
  mantra-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mcp-data:
    driver: local
  mcp-logs:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  jaeger-data:
    driver: local
  nginx-logs:
    driver: local
  cargo-cache:
    driver: local
  target-cache:
    driver: local

# Development override
# Use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
---
# docker-compose.dev.yml (inline for convenience)
services:
  mcp-server:
    build:
      target: development
    environment:
      - RUST_LOG=debug
      - RUST_BACKTRACE=1
    volumes:
      - .:/usr/src/app
      - cargo-cache:/usr/local/cargo/registry
    command: ["cargo", "watch", "-x", "run --bin mcp-server --features mcp,performance,security,resilience"]

# Production override  
# Use: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
---
# docker-compose.prod.yml (inline for convenience)
services:
  mcp-server:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      - RUST_LOG=warn
      - MANTRA_NETWORK=mainnet
    profiles:
      - production